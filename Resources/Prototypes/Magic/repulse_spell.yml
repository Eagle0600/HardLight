- type: entity
  id: ActionRepulse
  name: Repulse
  description: Pushes entities away from the user.
  components:
  - type: RepulseAttract
    speed: 10
    range: 5
    whitelist:
      components:
      - MobMover
      - Item
  - type: InstantAction
    useDelay: 40
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: repulse
    event: !type:RepulseAttractActionEvent

- type: entity
  id: ActionRepulseWeak
  name: Attract
  description: Pulls entities towards the user.
  components:
  - type: RepulseAttract
    speed: -10
    range: 5
    whitelist:
      components:
      - MobMover
      - Item
  - type: InstantAction
    useDelay: 40
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: repulse
    event: !type:RepulseAttractActionEvent

- type: entity
  id: ActionAttractTrash
  name: Recall Rubbish
  description: Pulls trash towards the user.
  components:
  - type: RepulseAttract
    speed: -15
    range: 15
    whitelist:
      tags:
      - Trash
  - type: InstantAction
    useDelay: 30
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Specific/Janitorial/trashbag.rsi
      state: icon-0
    event: !type:RepulseAttractActionEvent
