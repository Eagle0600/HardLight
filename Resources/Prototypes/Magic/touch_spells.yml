- type: entity
  id: ActionPoisonImbue
  name: Decaying Touch
  description: Imbue the fable of decay in swirling, thorned vines around the target's Core. Requires the Core tattoo.
  components:
  - type: EntityTargetAction
    useDelay: 300
    itemIconStyle: BigAction
    whitelist:
      components:
      - NoSlip
    blacklist:
      components:
      - Cybernetics
    canTargetSelf: true
    interactOnMiss: false
