#MARK: Implanters

- type: entity
  parent: [ BaseSubdermalImplant, StorePresetSpellbookFaith ]
  id: UplinkImplantFaith
  name: faith exchange
  description: This implant lets the user access an exchange for the abilities of their particular faith at will.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionOpenUplinkImplantChap
    permanent: true
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: true
    balance:
      MinorBlessing: 5

- type: entity
  id: ActionOpenUplinkImplantChap
  name: Faith Exchange
  description: Opens a minor link to your object of faith to gain abilities.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Objects/Devices/communication.rsi
      state: old-radio
    event: !type:OpenUplinkImplantEvent

- type: entity
  id: STextImplanter
  name: implanter
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: UplinkImplantFaith

#MARK: Mobs

- type: entity
  name: chaplain's shadow
  parent:
  - MobNonHumanHostileBase
  - FlyingMobBase
  - MobPassiveRegen
  - MobHumanoidHostileAISimpleMelee
  - NFMobTimedDespawn60
  id: MobChaplainShadow
  suffix: chaplain summon
  description: It's you.
  components:
  - type: CanMoveInAir
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: _HL/Objects/Magic/chaplainIcons.rsi
    layers:
      - state: Shadowform
      - state: chapshadow
        shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 10
        mask:
        - MobMask
        layer:
        - Opaque
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      120: Dead
  - type: Stamina
    critThreshold: 320
  - type: MeleeWeapon
    soundHit:
      collection: MetalThud
    damage:
      types:
        Slash: 25
    animation: WeaponArcClaw
  - type: PointLight
    color: purple
    radius: 1.4
    energy: 1.2
  - type: Bloodstream
    bloodReagent: Iron
    chemicalMaxVolume: 100
  - type: Speech
    speechVerb: Ghost
  - type: Ammo
    muzzleFlash: null
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.5
    baseSprintSpeed : 4.5
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - BibleUser
  - type: HTN
    rootTask:
       task: KillerTomatoCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - NanoTrasen

