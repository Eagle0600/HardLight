- type: entity
  parent: ClothingBeltBase
  id: ClothingBeltQuiverCrossbow
  name: quiver (bolts, any)
  description: Can hold up to 24 bolts, and fits snug around your waist or over a pocket.
  components:
  - type: Sprite
    sprite: _NF/Objects/Clothing/Belt/crossbow_quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
    slots: [ Belt, POCKET ]
    equipSound:
      path: /Audio/Weapons/soup.ogg
  - type: BallisticAmmoProvider
    capacity: 24
    mayTransfer: true
    whitelist:
      tags:
      - CrossbowBolt
      - CrossbowBoltBroadhead
      - CrossbowBoltGlassShard
      - CrossbowBoltPlasmaGlassShard
      - CrossbowBoltUraniumGlassShard
      - CrossbowBoltSyringe
      - CrossbowBoltPlasteel
      - CrossbowBoltExplosive
      - CrossbowBoltEMP
      - CrossbowBoltIncendiary
      - Plunger
      - Bread
      - MailCapsule
      - WeaponMeleeStake
      - CrossbowBoltShrapnel
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
  - type: Construction
    graph: CraftQuiverBolt
    node: CraftQuiverBolt

