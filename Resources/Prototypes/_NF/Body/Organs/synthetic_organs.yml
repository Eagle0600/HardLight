# Organs with boosted metabolizm
- type: entity
  id: OrganSyntheticHeart
  parent: [BaseHumanOrgan, BaseC3SyndicateContraband] # Frontier: add BaseC3SyndicateContraband
  name: synthetic heart
  description: "Whirrs and pumps blood."
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 4
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Cryogenic # Frontier
    - id: Narcotic # Hardlight Change
    # - id: Poison
    # - id: Toxins
  # HardLight additions - Shitmed compatibility
  - type: Heart # Shitmed Change
  - type: Organ # Shitmed Change
    slotId: heart # Shitmed Change
  - type: Item
    size: Small
    heldPrefix: heart
  # end of HardLight additions

- type: entity
  id: OrganSyntheticLiver
  parent: [BaseHumanOrgan, BaseC3SyndicateContraband] # Frontier: add BaseC3SyndicateContraband
  name: synthetic liver
  description: "Filters toxins from the bloodstream at higher rate than old 'ganic liver."
  components:
  - type: Sprite
    state: liver
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 10 # removes Alcohol fast
    - id: Poison
      rateModifier: 10 # removes Poison fast
    - id: Narcotic
      rateModifier: 10 # removes Narcotic fast
    # - id: Toxins # Frontier - Restore this later
      # rateModifier: 20 # removes Toxins fast
  # HardLight additions - Shitmed compatibility
  - type: Liver # Shitmed Change
  - type: Organ # Shitmed Change
    slotId: liver # Shitmed Change
  - type: Item
    size: Small
    heldPrefix: liver
  # end of HardLight additions

- type: entity
  id: OrganSyntheticKidneys
  parent: [BaseHumanOrgan, BaseC3SyndicateContraband] # Frontier: add BaseC3SyndicateContraband
  name: synthetic kidneys
  description: "Filters toxins from the bloodstream at higher rate than old 'ganic liver."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    removeEmpty: true
  # HardLight additions - Shitmed compatibility
  - type: Organ # Shitmed
    slotId: kidneys
  - type: Item
    size: Small
    heldPrefix: kidneys
  # end of HardLight additions
