- type: reagent
  id: Crash
  name: reagent-name-crash
  group: Narcotics
  desc: reagent-desc-crash
  physicalDesc: reagent-physical-desc-soothing
  flavor: paintthinner
  color: "#EE35FF"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        probability: 0.3
        damage:
          types:
            Poison: 1.5
    Narcotic:
      effects:
      - !type:ChemVomit
        probability: 0.05
        conditions:
        - !type:ReagentThreshold
            min: 10
      - !type:MovespeedModifier
        walkSpeedModifier: 1.3
        sprintSpeedModifier: 1.3
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 9
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 9
        type: Remove
      - !type:Emote
        emote: Scream
        probability: 0.25
      - !type:AdjustTemperature
        conditions:
        - !type:ReagentThreshold
            min: 20
        amount: 50000
      - !type:Emote
        emote: Scream
        showInChat: true
        probability: 0.5
        conditions:
        - !type:ReagentThreshold
          min: 20
      - !type:PopupMessage # we dont have sanity/mood so this will have to do
        type: Local
        visualType: Medium
        messages:
        - "psicodine-effect-fearless"
        - "psicodine-effect-anxieties-wash-away"
        probability: 0.4
        conditions:
        - !type:ReagentThreshold
          max: 10
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 15
        refresh: false

