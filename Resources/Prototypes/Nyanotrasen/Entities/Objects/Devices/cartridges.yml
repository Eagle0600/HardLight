- type: entity
  parent: BaseItem
  id: GlimmerMonitorCartridge
  name: glimmer monitor cartridge
  description: A cartridge that keeps track of glimmer.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: Icon
    sprite: Nyanotrasen/Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: UIFragment
    ui: !type:GlimmerMonitorUi
  - type: Cartridge
    programName: glimmer-monitor-program-name
    icon:
      sprite: Nyanotrasen/Icons/psi.rsi
      state: psi
  - type: GlimmerMonitorCartridge

- type: entity
  parent: BaseItem
  id: PsiWatchCartridge
  name: psi watch cartridge
  description: A cartridge that tracks the status of currently documented psionics individuals.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: Icon
    sprite: Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: UIFragment
    ui: !type:PsiWatchUi
  - type: Cartridge
    programName: psi-watch-program-name
    icon:
      sprite: DeltaV/Structures/Machines/glimmer_machines.rsi
      state: prober
  - type: PsiWatchCartridge
