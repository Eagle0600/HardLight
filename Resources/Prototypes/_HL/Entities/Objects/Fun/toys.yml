# Weapons!
- type: entity
  id: WeaponRevolverFoam
  parent: BaseWeaponRevolver
  name: Foamano Disruptor
  description: A rooty tooty point and shooty.
  components:
  - type: Sprite
    sprite: _HL/Objects/Fun/foam_revolver.rsi
    state: icon
  - type: Clothing
    sprite: _HL/Objects/Fun/foam_revolver.rsi
    # equippedPrefix: weapon_revolver_foam
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Item
    sprite: _HL/Objects/Fun/foam_revolver.rsi
    # heldPrefix: weapon_revolver_foam
  - type: Gun
    fireRate: 6
    clumsyProof: true
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - BulletFoam
        - SpeedLoaderBulletFoam
    mayTransfer: true # Frontier
    proto: BulletFoam
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: UseDelay
    delay: 0.16
  - type: PacifismAllowedGun
  - type: Tag
    tags:
    - Sidearm
    - ToySidearm
