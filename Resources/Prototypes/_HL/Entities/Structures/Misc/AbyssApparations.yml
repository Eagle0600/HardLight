- type: entity
  id: AbyssApparationDecoPerm
  parent: BaseStructureDynamic
  name: abyssal projection
  description: What is it? A swirling mass of darkness that seems to defy reality.
  components:
  - type: Sprite
    sprite: _HL/Effects/Projections/abyss_projection1.rsi
    state: apparation-abyss-1
    noRot: true
  - type: Transform
    noRot: true
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
        fix1:
          hard: false
          density: 7
          shape:
           !type:PhysShapeCircle
            radius: 0.35
          layer:
          - LowImpassable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Items/hiss.ogg
              params:
                variation: 0.08
  - type: DamagedByFlashing
    flashDamage:
      types:
        Heat: 10
  - type: Damageable
    damageContainer: ShadowHaze
  - type: DamageContacts
    damage:
        types:
          Slash: 1.5
          Cold: 1.5
    ignoreWhitelist:
        tags:
        - Abyssal

