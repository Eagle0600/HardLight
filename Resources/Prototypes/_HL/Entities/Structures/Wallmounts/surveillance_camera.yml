- type: entity
  abstract: true
  parent: SurveillanceCameraBase
  id: SurveillanceCameraArmouredBase
  name: armoured camera
  description: A heavily reinforced surveillance camera with enhanced optics and tamper-resistant construction. Built for high-security areas.
  components:
  - type: Wires
    alwaysRandomize: true
    layoutId: SurveillanceCameraArmoured
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
              params:
                volume: -8
  - type: StaticPrice
    price: 500

- type: entity
  parent: SurveillanceCameraArmouredBase
  id: SurveillanceCameraArmouredConstructed
  name: armoured camera
  suffix: Constructed
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      setupAvailableNetworks:
        - SurveillanceCameraEngineering
        - SurveillanceCameraSecurity
        - SurveillanceCameraService
        - SurveillanceCameraSupply
        - SurveillanceCameraScience
        - SurveillanceCameraGeneral
        - SurveillanceCameraMedical
        - SurveillanceCameraCommand

