- type: entity
  id: CratePrinter
  parent: BaseLatheLube
  name: Cargo Crate Printer
  description: Prints and fills cargo crates with various items, Access locked to cargo personnel.
  components:
  - type: Sprite
    snapCardinals: true # Frontier
    sprite: _Crescent/Structures/cratefab.rsi
    layers:
    - state: fab-idle
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: fab-load
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: fab-o
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ExosuitFabricatorMachineCircuitboard
  - type: Lathe
    idleState: fab-idle
    runningState: fab-active
    staticPacks:
    - HLCargoCrates
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: OreSiloClient
  - type: DeviceLinkSink
    ports:
      - FillbotAnyItem
  - type: AccessReader # HardLight
    access: [["Cargo"]]
  - type: ActivatableUIRequiresAccess # HardLight
