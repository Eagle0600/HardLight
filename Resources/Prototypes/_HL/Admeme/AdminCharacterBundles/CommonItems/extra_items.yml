# Medical hud that works for borgs!
- type: entity
  id: ClothingEyesHudMedicalDiagnostic
  parent: ClothingEyesHudMedical
  name: modified medical hud
  description: A heads-up display that scans humanoids, robotics and exosuits in view and provides accurate data about their health or integrity status.
  suffix: Admin
  components:
  - type: ShowHealthBars
    damageContainers:
    - Biological
    - Inorganic
    - Silicon
  - type: ShowJobIcons
  - type: ShowMindShieldIcons
  - type: ShowCriminalRecordIcons


# a bluespace jug of pure Nutriment and Saline, mixed to provide the best saturation to thirst ratio
- type: entity
  id: FoodWaterJugBluespace
  parent: JugBluespace
  name: nutriment saline bluespace jug
  suffix: Admin
  components: 
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 1000
        reagents:
          - ReagentId: Nutriment
            Quantity: 400
          - ReagentId: Saline
            Quantity: 600

