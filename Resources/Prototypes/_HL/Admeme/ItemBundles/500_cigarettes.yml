- type: entity
  id: CigPack500Cigarettes
  parent: BaseAmmoProvider 
  name: 500 Cigarettes
  description: A pack of 500 Cigarettes.
  suffix: Admeme, FoxS
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Cigarette
    proto: RandomSoakedCigaretteFoxS
    capacity: 500
  # from parent CigPackMixedBase
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/mixed.rsi #from CigPackMixed
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
      visible: false
    - state: cig1
      map: ["cig1"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
    - state: cig2
      map: ["cig2"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
    - state: cig3
      map: ["cig3"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
    - state: cig4
      map: ["cig4"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
    - state: cig5
      map: ["cig5"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
    - state: cig6
      map: ["cig6"]
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      visible: false
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/mixed.rsi #from CigPackMixed
    size: Tiny
    shape:
    - 0,0,0,1



- type: entity
  id: RandomSoakedCigaretteFoxS
  name: random soaked cigarette spawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    layers:
      - sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
        state: unlit-icon
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: SoakedSmokesTableFoxS

