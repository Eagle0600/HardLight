- type: reagent
  id: NTLight
  name: reagent-name-nanolight
  parent: BaseAlcohol
  desc: reagent-desc-nanolight
  physicalDesc: reagent-physical-desc-bubbly
  flavor: beer
  color: "#e3e77b"
  recognizable: true
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/beerglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 6
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  fizziness: 0.6
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.06
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages: # Flavor text, you're supposed to forget what's happening.
        - amnestizine-effect-listen
        conditions:
        - !type:ReagentThreshold
          min: 1
        probability: 0.35
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 5
        probability: 0.35

- type: entity
  parent: DrinkCanBaseFull
  id: DrinkNtlight
  name: NanoLight can
  description: Small joy, big taste, no worries!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: NTLight
          Quantity: 30
      grindable:
        reagents:
        - ReagentId: Aluminium
          Quantity: 4
        - ReagentId: Iron
          Quantity: 1
  - type: Drink
  - type: Sprite
    sprite: _HL/Objects/Drinks/nanolight.rsi
  - type: Item
    sprite: _HL/Objects/Drinks/nanolight.rsi
  - type: Tag
    tags:
    - Beer
