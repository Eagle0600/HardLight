- type: entity
  parent: ClothingBeltBase
  id: ClothingBeltQuiver
  name: quiver
  description: Can hold up to 15 arrows, and fits snug around your waist or over a pocket.
  components:
  - type: Sprite
    sprite: Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
    slots: [ Belt, POCKET ]
    equipSound:
      path: /Audio/Weapons/soup.ogg
  - type: BallisticAmmoProvider
    capacity: 15
    mayTransfer: true
    whitelist:
      tags:
      - Arrow
      - Plunger
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
  - type: Construction
    graph: Quiver
    node: Quiver
  - type: StaticPrice
    price: 250
    vendPrice: 300

- type: entity
  parent: ClothingBeltQuiver
  name: quiver (bodkin)
  id: ClothingBeltQuiverFullBodkin
  components:
  - type: BallisticAmmoProvider
    proto: ArrowRegular

- type: entity
  parent: ClothingBeltQuiver
  name: quiver (broadhead)
  id: ClothingBeltQuiverFullBroadhead
  components:
  - type: BallisticAmmoProvider
    proto: ArrowSlash
